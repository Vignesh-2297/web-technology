<!DOCTYPE html>
<html>
<head>
    <title>All-in-One JavaScript App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
        textarea { width: 100%; height: 50px; }
    </style>
    <script type="text/javascript">
        // Age Group Classification
        function group() {
            var a = parseInt(document.getElementById('age').value);
            var r = (a <= 12) ? "Child" : (a < 18) ? "Teenage" : (a <= 50) ? "Young" : "Senior Citizen";
            document.getElementById("ageResult").value = "You are a " + r;
        }

        // Simple Calculator
        function calcu(op) {
            let a = parseFloat(document.getElementById('numA').value);
            let b = parseFloat(document.getElementById('numB').value);
            let r;
            switch(op) {
                case 'add': r = a + b; break;
                case 'subtract': r = a - b; break;
                case 'multiply': r = a * b; break;
                case 'divide': r = a / b; break;
                default: r = "Invalid operation";
            }
            document.getElementById("calcResult").value = r;
        }

        // Prime Numbers
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function primes() {
            let n = parseInt(document.getElementById("primeCount").value);
            let count = 0, num = 2, primeNumbers = [];
            while (count < n) {
                if (isPrime(num)) {
                    primeNumbers.push(num);
                    count++;
                }
                num++;
            }
            document.getElementById("primeResult").value = "First " + n + " prime numbers: " + primeNumbers.join(", ");
        }

        // Marks Calculation
        function calMarks() {
            var n = document.getElementById("studentName").value;
            var scores = [1, 2, 3, 4, 5].map(i => parseInt(document.getElementById('s' + i).value));
            var r = scores.every(mark => mark >= 35) ? "Pass" : "Fail";
            document.getElementById("marksResult").value = n + ", you are " + r + " in all subjects";
        }

        // Change Background Color
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }

        // Array Sum
        function arraySum() {
            let n = parseInt(prompt("Enter the number of elements:"));
            let sum = 0;
            for (let i = 0; i < n; i++) {
                sum += parseFloat(prompt("Enter element " + (i + 1) + ":"));
            }
            alert("Sum of elements is: " + sum);
        }

        // Reverse a String
        function reverseString() {
            let s = document.getElementById("str").value;
            document.getElementById("reverseResult").value = "Reverse of given String is: " + s.split('').reverse().join('');
        }
    </script>
</head>
<body>

    <h1>Multi-Functional JavaScript App</h1>

    <div class="section">
        <h2>Age Group Classification</h2>
        <label>Enter your age:</label>
        <input type="number" id="age">
        <button onclick="group()">Check</button>
        <textarea id="ageResult" readonly></textarea>
    </div>

    <div class="section">
        <h2>Calculator</h2>
        <label>Enter number A:</label>
        <input type="number" id="numA">
        <label>Enter number B:</label>
        <input type="number" id="numB"><br>
        <button onclick="calcu('add')">Add</button>
        <button onclick="calcu('subtract')">Subtract</button>
        <button onclick="calcu('multiply')">Multiply</button>
        <button onclick="calcu('divide')">Divide</button>
        <textarea id="calcResult" readonly></textarea>
    </div>

    <div class="section">
        <h2>Prime Numbers</h2>
        <label>Enter a number:</label>
        <input type="number" id="primeCount">
        <button onclick="primes()">Find</button>
        <textarea id="primeResult" readonly></textarea>
    </div>

    <div class="section">
        <h2>Marks Calculation</h2>
        <label>Enter Your Name:</label>
        <input id="studentName" type="text"><br>
        <label>Enter marks:</label>
        <input type="number" id="s1">
        <input type="number" id="s2">
        <input type="number" id="s3">
        <input type="number" id="s4">
        <input type="number" id="s5"><br>
        <button onclick="calMarks()">Calculate</button>
        <textarea id="marksResult" readonly></textarea>
    </div>

    <div class="section">
        <h2>Change Background Color</h2>
        <button onclick="changeColor('red')">Red</button>
        <button onclick="changeColor('blue')">Blue</button>
        <button onclick="changeColor('green')">Green</button>
        <button onclick="changeColor('yellow')">Yellow</button>
        <button onclick="changeColor('white')">White</button>
    </div>

    <div class="section">
        <h2>Array Sum</h2>
        <button onclick="arraySum()">Calculate Sum</button>
    </div>

    <div class="section">
        <h2>Reverse a String</h2>
        <label>Enter your string:</label>
        <input type="text" id="str">
        <button onclick="reverseString()">Reverse</button>
        <textarea id="reverseResult" readonly></textarea>
    </div>

</body>
</html>
